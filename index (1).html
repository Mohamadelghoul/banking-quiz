<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banking Quiz</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjdO4Dr2bkBIFxQpeoYhzH8WiozgOG7woN1F7bxtT5dhoPmE6tRa3mv5Oxlb3fy" crossorigin="anonymous">
  <style>
    /* Use left-to-right layout for English */
    body {
      direction: ltr;
      text-align: left;
      /* Soft gradient background for a more polished look */
      background: linear-gradient(to right, #f5f8fb, #dbe9f4);
      min-height: 100vh;
    }
    .question-card {
      margin-top: 20px;
    }
    /* Center the start and result screens with a card appearance */
    /* Cards in the quiz container area should stretch to full width of their parent and have a maximum width.  Margin-top is removed because the container centers vertically. */
    #start-screen, #result-screen {
      width: 100%;
      max-width: 600px;
    }
    /* Add rounded corners to all cards */
    .card {
      border-radius: 0.75rem;
    }

    /* Custom quiz card styling for a polished look */
    .quiz-card {
      background-color: #ffffff;
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
  <body>
    <!-- Main container centers its contents both horizontally and vertically on the page.  The minimum viewport height ensures that the cards are not cramped on short screens. -->
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100 py-4">
      <h1 class="text-center mb-4 fw-bold text-primary">Banking Quiz</h1>
      <!-- Start Screen -->
      <div id="start-screen" class="card quiz-card p-4 shadow-lg text-center w-100" style="max-width: 600px;">
        <p class="mb-3">Press the button to start a random quiz. A random set of questions will be selected each time.</p>
        <button id="start-btn" class="btn btn-primary btn-lg">Start Quiz</button>
      </div>
      <!-- Quiz Container -->
      <div id="quiz-container" class="w-100" style="display:none; max-width: 600px;">
        <!-- Progress bar to show how many questions have been answered -->
        <div class="progress mb-3">
          <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0 / 15</div>
        </div>
        <div id="question-number" class="mb-2 fw-bold"></div>
        <div class="card quiz-card shadow-sm question-card">
          <div class="card-body">
            <h5 id="question-text" class="card-title"></h5>
            <div id="options-container" class="mt-3"></div>
            <button id="next-btn" class="btn btn-primary btn-lg mt-3" disabled>Next Question</button>
          </div>
        </div>
      </div>
      <!-- Result Screen -->
      <div id="result-screen" class="card quiz-card p-4 shadow-lg w-100" style="display:none; max-width: 600px;">
        <h2 class="mb-3">Quiz Results</h2>
        <p id="score-text"></p>
        <!-- Container for listing incorrect answers -->
        <div id="wrong-answers" class="mt-3"></div>
        <button id="retake-btn" class="btn btn-secondary btn-lg mt-4">Retake Quiz</button>
      </div>
    </div>
    <!-- Quiz Script -->
    <script src="script.js"></script>
  </body>
</html>
