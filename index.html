<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banking Quiz</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjdO4Dr2bkBIFxQpeoYhzH8WiozgOG7woN1F7bxtT5dhoPmE6tRa3mv5Oxlb3fy" crossorigin="anonymous">
  <style>
    /* Use left-to-right layout for English */
    body {
      direction: ltr;
      text-align: left;
      /* Soft gradient background for a more polished look */
      background: linear-gradient(to right, #f5f8fb, #dbe9f4);
      min-height: 100vh;
    }
    .question-card {
      margin-top: 20px;
    }
    /* Center the start and result screens with a card appearance */
    #start-screen, #result-screen {
      margin-top: 50px;
      max-width: 700px;
    }
    /* Add rounded corners to all cards */
    .card {
      border-radius: 0.75rem;
    }
  </style>
</head>
  <body class="container py-4">
  <h1 class="text-center mb-4">Banking Quiz</h1>
  <!-- Start Screen -->
  <div id="start-screen" class="card p-4 shadow-lg text-center mx-auto">
    <p class="mb-3">Press the button to start a random quiz. A random set of questions will be selected each time.</p>
    <button id="start-btn" class="btn btn-primary btn-lg">Start Quiz</button>
  </div>
  <!-- Quiz Container -->
  <div id="quiz-container" style="display:none;">
    <!-- Progress bar to show how many questions have been answered -->
    <div class="progress mb-3">
      <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0 / 15</div>
    </div>
    <div id="question-number" class="mb-2 fw-bold"></div>
    <div class="card shadow-sm question-card">
      <div class="card-body">
        <h5 id="question-text" class="card-title"></h5>
        <div id="options-container" class="mt-3"></div>
        <button id="next-btn" class="btn btn-primary mt-3" disabled>Next Question</button>
      </div>
    </div>
  </div>
  <!-- Result Screen -->
  <div id="result-screen" class="card p-4 shadow-lg mx-auto" style="display:none;">
    <h2 class="mb-3">Quiz Results</h2>
    <p id="score-text"></p>
    <!-- Container for listing incorrect answers -->
    <div id="wrong-answers" class="mt-3"></div>
    <button id="retake-btn" class="btn btn-secondary mt-4">Retake Quiz</button>
  </div>
  <!-- Quiz Script -->
  <script src="script.js"></script>
</body>
</html>
