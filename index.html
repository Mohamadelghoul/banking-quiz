<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banking Quiz</title>
  <!-- Custom styles for the quiz (no external CSS dependencies) -->
  <style>
    /* Reset box-sizing and margin */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      direction: ltr;
      text-align: left;
      /* Soft gradient background for a more polished look */
      background: linear-gradient(to right, #f5f8fb, #dbe9f4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Main container to center contents with some padding */
    .container {
      width: 100%;
      max-width: 800px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #023e8a;
      text-align: center;
    }
    /* Card styling for start, quiz and result sections */
    .card {
      width: 100%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 0.75rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      padding: 1.5rem;
      margin-top: 1rem;
    }
    /* Button styles (primary and secondary variants) */
    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease, opacity 0.2s ease;
      color: #fff;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-primary {
      background-color: #007bff;
    }
    .btn-primary:hover:not(:disabled) {
      background-color: #0069d9;
    }
    .btn-secondary {
      background-color: #6c757d;
    }
    .btn-secondary:hover:not(:disabled) {
      background-color: #5a6268;
    }
    /* Progress bar container */
    .progress {
      width: 100%;
      background-color: #e9ecef;
      border-radius: 0.5rem;
      overflow: hidden;
      height: 1rem;
      margin-bottom: 1rem;
    }
    /* Progress bar fill */
    .progress-bar {
      height: 100%;
      background-color: #007bff;
      width: 0%;
      color: #fff;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: width 0.4s ease;
    }
    /* Striped effect for progress bar */
    .progress-bar-striped {
      background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.3) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0.3) 75%, transparent 75%, transparent);
      background-size: 1rem 1rem;
    }
    /* Animate stripes */
    @keyframes progress-bar-stripes {
      from { background-position: 1rem 0; }
      to { background-position: 0 0; }
    }
    .progress-bar-animated {
      animation: progress-bar-stripes 1s linear infinite;
    }
    /* Question number text */
    #question-number {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    /* Options list styling */
    #options-container button {
      display: block;
      width: 100%;
      text-align: left;
      margin-bottom: 0.5rem;
    }
    /* Styling for wrong answers list */
    #wrong-answers p {
      background-color: #f8d7da;
      color: #721c24;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
  <body>
    <!-- Main container centers its contents both horizontally and vertically on the page.  The minimum viewport height ensures that the cards are not cramped on short screens. -->
    <div class="container">
      <h1>Banking Quiz</h1>
      <!-- Start Screen -->
      <div id="start-screen" class="card">
        <p>Press the button to start a random quiz. A random set of questions will be selected each time.</p>
        <button id="start-btn" class="btn btn-primary">Start Quiz</button>
      </div>
      <!-- Quiz Container -->
      <div id="quiz-container" style="display: none;">
        <!-- Progress bar to show how many questions have been answered -->
        <div class="progress">
          <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0 / 15</div>
        </div>
        <div id="question-number"></div>
        <div class="card question-card">
          <div class="card-body">
            <h5 id="question-text"></h5>
            <div id="options-container"></div>
            <button id="next-btn" class="btn btn-primary" disabled>Next Question</button>
          </div>
        </div>
      </div>
      <!-- Result Screen -->
      <div id="result-screen" class="card" style="display: none;">
        <h2>Quiz Results</h2>
        <p id="score-text"></p>
        <!-- Container for listing incorrect answers -->
        <div id="wrong-answers"></div>
        <button id="retake-btn" class="btn btn-secondary">Retake Quiz</button>
      </div>
    </div>
    <!-- Quiz Script -->
    <script src="script.js"></script>
  </body>
</html>
